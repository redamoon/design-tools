name: design-lint
on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install
        
      - name: Build
        run: npm run build
        
      # Optional: Sync tokens if FIGMA keys are present
      # - name: Sync Tokens
      #   if: env.FIGMA_FILE_KEY != ''
      #   run: node dist/cli/cli.js sync --output ./tokens.json
      #   env:
      #     FIGMA_FILE_KEY: ${{ secrets.FIGMA_FILE_KEY }}
      #     FIGMA_ACCESS_TOKEN: ${{ secrets.FIGMA_ACCESS_TOKEN }}

      - name: Run DSLint
        run: node dist/cli/cli.js lint --config ./designlintrc.json --source ./tokens.json
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
